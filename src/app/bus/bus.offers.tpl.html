<div class="row">
	<!-- CONTENT COLUMN -->
	<!-- Route detail -->
	<div class="col-md-9">

		<div class="row">
			<div class="col-md-12">
				<h3 class="title-v2">Choose your ticket</h3>
			</div>
		</div>

		<div class="row-code">
			<div class="row row-tabs" role="tabpanel">
				<div class="col-md-12">
					<div class="tabs-top">
						<div class="tab-content">
							<table class="table">
								<thead>
									<tr>
										<th>Departure Time</th>
										<th>Bus Type</th>
										<th>Price (USD)</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="offer in busOffers">
										<td>{{offer.departureTime | date : 'shortTime'}}</td>
										<td>{{offer.busType}}</td>
										<td>{{offer.fare}}</td>
										<td>
											<div class="col-sm-offset-2 col-sm-10">
												<a ui-sref="^.order" ng-click="chooseOffer(offer)" class="btn btn-primary">Order</a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
